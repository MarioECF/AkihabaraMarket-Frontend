<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Akihabara Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="zen-style">

  <div class="container py-4">
    <h1 class="mb-4 text-center titulo-zen">🍃 Akihabara Market</h1>

    <!-- Formulario -->
    <form id="producto-form" class="row g-3 bg-white p-3 rounded shadow-sm needs-validation" novalidate>
      <div class="col-md-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">El nombre es obligatorio.</div>
      </div>

      <div class="col-md-4">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoria" required>
        <div class="invalid-feedback">La categoría es obligatoria.</div>
      </div>

      <div class="col-md-2">
        <label for="precio" class="form-label">Precio (€)</label>
        <input type="number" class="form-control" id="precio" step="0.01" min="0" required>
        <div class="invalid-feedback">Introduce un precio válido.</div>
      </div>

      <div class="col-md-2">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" min="0" required>
        <div class="invalid-feedback">Introduce un stock válido.</div>
      </div>

      <div class="col-md-6">
        <button type="submit" class="btn btn-success w-200" id="btn-submit">Agregar producto</button>
      </div>

      <div class="col-md-6 d-none" id="cancelar-edicion-wrapper">
        <button type="button" class="btn btn-outline-secondary w-100" onclick="cancelarEdicion()">Cancelar edición</button>
      </div>
    </form>

    <!-- Tabla de productos -->
    <h2 class="mt-5 subtitulo-zen">📦 Inventario</h2>
    <table class="table table-striped table-hover mt-3 bg-white shadow-sm">
      <thead class="table-success">
        <tr>
          <th>ID</th><th>Nombre</th><th>Categoría</th><th>Precio</th><th>Stock</th><th>Acción</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>

    <footer class="text-center mt-5 text-muted firma">
      Desarrollado con serenidad por <strong>Mario-kun</strong> 🧘‍♂️ • Akihabara Market ©
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
